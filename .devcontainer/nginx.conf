server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/manifest+json image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PWA support - proper MIME types
    location ~ \.webmanifest$ {
        default_type application/manifest+json;
        add_header Cache-Control "public, max-age=604800";
    }

    location ~ \.js$ {
        default_type application/javascript;
        add_header Cache-Control "public, max-age=604800";
    }

    location ~ \.css$ {
        default_type text/css;
        add_header Cache-Control "public, max-age=604800";
    }

    # Service worker - must not be cached
    location /sw.js {
        default_type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Icons and images
    location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
        add_header Cache-Control "public, max-age=2592000";
    }

    # Main HTML - minimal cache for updates
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }
}
